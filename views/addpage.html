{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div>
      <label for="name" class="col-sm-2 control-label">Author name</label>
      <input name="name" type="text" class="form-control"/></div>
    
    <div>
      <label for="email" class="col-sm-2 control-label">e-mail</label>
      <input name="email" type="email" class="form-control"/></div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div><textarea name='content'></textarea></div>
    
    <div>
      <label for="status" class="col-sm-2 control-label">status</label>
      <input name="status" type="text" class="form-control"/></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
